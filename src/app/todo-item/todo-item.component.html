<section class="container ">
    <span class="bubbles"></span>
    <div class="info-todos info-todos--font">
        <p>{{todo!.name}} </p>
        <p class="todos-date todos-date--font">{{todo!.date}}</p>

    </div>

    <div class="badges-todos badges-todos--font">
        <p *ngFor="let t of todo!.badges"
            class="badges-todos__badge badges-todos__badge--color badges-todos__badge">
            {{t}}
        </p>
    </div>
</section>
